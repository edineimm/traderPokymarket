services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot-pokymarket
    
    # Reiniciar automaticamente em caso de falha
    restart: unless-stopped
    
    # Variáveis de ambiente
    environment:
      - TZ=America/Sao_Paulo
      - PYTHONUNBUFFERED=1
    
    # Carregar variáveis do arquivo .env
    env_file:
      - .env
    
    # Volumes para persistir dados
    volumes:
      # Persistir histórico de trades
      - ./historico_trades.csv:/app/historico_trades.csv
      # Persistir logs
      - ./logs:/app/logs
      # Se você quiser editar o código sem rebuild
      # - ./live_bot_v1.py:/app/live_bot_v1.py
    
    # Limites de recursos (ajuste conforme necessário)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Rede
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
